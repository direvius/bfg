aggregator:
  caching:
    uplinks: ['mongo://localhost']
ammo:
  myammo: {file: ./tmp/ammo.line}
bfg:
  mobile:
    aggregator: caching
    ammo: myammo
    gun: mobile
    instances: 2
    schedule: ramp}
  mobile2:
    aggregator: caching
    ammo: myammo
    gun: mobile
    instances: 4
    schedule: ramp}
gun:
  mobile:
    max_streams: 2
    target: http2.example.org
    type: http2
    window_size: 128}
schedule:
  line: ['line(1, 30, 1m)']
  ramp: ['line(1, 10, 10s)', 'const(10, 10s)']
